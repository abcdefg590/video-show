<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>实验视频展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 40px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
    }
    video {
      width: 100%;
      border: 1px solid #ccc;
    }
    .caption {
      margin-top: 10px;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>情感音乐生成实验视频</h1>
    <video controls>
      <source src="video.mp4" type="video/mp4">
      您的浏览器不支持 video 标签播放。
    </video>
    <div class="caption">实验：情感引导生成效果演示</div>
  </div>
</body>
</html>
